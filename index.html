<!DOCTYPE html>
<html lang="en">
<!-- 
<!DOCTYPE html>: Declara que el documento usa HTML5. 
<html>: Etiqueta raíz que contiene todo el contenido HTML.
lang="en": Especifica el idioma del contenido (inglés en este caso).
-->
<head>
    <!--
    <head>: Contiene metadatos sobre el documento, como el título y configuraciones.
    -->
    <meta charset="UTF-8">
    <!--
    <meta charset="UTF-8">: Define la codificación de caracteres del documento para soportar caracteres especiales.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <meta name="viewport">: Ajusta la escala y el diseño del sitio para que sea compatible con dispositivos móviles.
    -->
    <title>Document</title>
    <!--
    <title>: Define el título que aparece en la pestaña del navegador.
    -->
</head>
<body>
    <!--
    <body>: Contiene el contenido visible del sitio web que será renderizado en el navegador.
    -->
    <nav>
        <!--
        <nav>: Representa una sección de navegación para enlaces importantes del sitio.
        -->
        <ul>
            <!--
            <ul>: Lista desordenada que agrupa elementos <li>.
            -->
            <li><a href="index.html">Home</a></li>
            <!--
            <li>: Representa un elemento de la lista.
            <a href="index.html">: Crea un enlace que apunta al archivo "index.html".
            -->
            <li><a href="services.html">Services</a></li>
            <!--
            <a href="services.html">: Enlace que apunta al archivo "services.html".
            -->
            <li><a href="contact.html">Contact</a></li>
            <!--
            <a href="contact.html">: Enlace que apunta al archivo "contact.html".
            -->
        </ul>
    </nav>
</body>
<footer>
    <!--
    <footer>: Define el pie de página del documento, generalmente contiene información complementaria.
    -->
    <p>&copy; 2025 Company Name</p>
    <!--
    <p>: Crea un párrafo. Aquí contiene un mensaje de derechos reservados (&copy; es el símbolo ©).
    -->
</footer>
</html>
<!--
</html>: Cierra la etiqueta raíz del documento HTML.
-->
